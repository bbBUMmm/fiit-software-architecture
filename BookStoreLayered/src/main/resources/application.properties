spring.application.name=BookStoreLayeredAS

# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:bookstoredb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

# ============================================
# ACTUATOR METRICS CONFIGURATION
# ============================================

# Expose all actuator endpoints (for development/metrics collection)
management.endpoints.web.exposure.include=*

# Enable all endpoint details
management.endpoint.health.show-details=always

# Prometheus metrics endpoint
management.prometheus.metrics.export.enabled=true

# Enable metrics for HTTP requests
management.metrics.web.server.request.autotime.enabled=true

# Add application tags to metrics
management.metrics.tags.application=${spring.application.name}

# Enable JVM metrics
management.metrics.enable.jvm=true

# Enable system metrics
management.metrics.enable.system=true

# Enable Tomcat metrics
management.metrics.enable.tomcat=true

# Enable JDBC/DataSource metrics
management.metrics.enable.jdbc=true

# ============================================
# SPRINGDOC OPENAPI (SWAGGER) CONFIGURATION
# ============================================

# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html

# API docs path
springdoc.api-docs.path=/api-docs

# Enable Swagger UI
springdoc.swagger-ui.enabled=true

# Sort endpoints alphabetically
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# Distribution statistics for response time percentiles
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.75,0.95,0.99

